<style>
    .coupon {
        border: 5px dotted rgb(43, 43, 43);
        width: 80%;
        border-radius: 15px;
        max-width: 500px;
        padding: 2px 16px;
        background-color: #ffffff;
        /* float: left; */
    }

    .promo {
        background: #ffffff;
        padding: 3px;
    }

    .expire {
        color: red;
    }
</style>

<div class="box all-products latest mt-30">
    <div class="box-heading">
        <div class="box-content">
            <div class="page-title toggled">
                <h3>Săn voucher</h3>
            </div>
            <div class="block_box row">
                <div id="latest-carousel" class="box-product product-carousel clearfix" data-items="4">
                    <th:block th:each="item: ${items}">
                        <div class="product-content">
                            <div class="product-layout col-mt-12">

                                <div class="coupon">
                                    <div class="" style="background-color:white">
                                        <h2><b>[[${item.name}]]</b></h2>
                                        <p>Điều kiện áp ụng: Có đơn hàng lớn hơn hoặc bằng
                                            [[${item.Moneylimit}]] VNĐ</p>
                                    </div>
                                    <div class="">
                                        <p>Mã giảm giá: <input style="border-radius: 5px;" class="promo"
                                                th:value="${item.code}" />

                                        </p>
                                        <p class="expire">Thời hạn: [[${item.expiration}]]</p>

                                    </div>

                                </div>
                                <br>

                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
